    <form name="submit-to-google-sheet" method="post" action ="">
    <p>First Name <input type="text"  name="firstname" required maxlength="20"> last name <input type="text" name="lastname"  maxlength="20"></p>
    <P> Gender : <input type="radio" name="gender" >Male 
               <input type="radio" name="gender">Female
              </P>
    <p> Address <input type="text"  name="address" required maxlength="200"></p>
    <p>Age :<select name="Age">
      <option name="below 18" >Below 18</option>
      <option name="18-15" >18-25</option>
      <option name="25-40" >25-40</option>
      <option name="40+" >40+</option>
    </select></p>

    <p>City<input type="text" name="city"  required maxlength="20"> Pincode <input type="text"  name="pincode"required  minlength="6"></p>

    <p> password <input type="password"  required minlength="8" title="Password must be at least 8 characters long"></p>
    <br><br>
    <input type="submit" value="Submit" name="submit">  
    <span id="success"></span>

</form>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwDqbRCxuSTq1waOQnZh3WQV95f4maY4OOs16NeA_qiY9JmZUakvA32yN0Y-UVePtwFpw/exec'; // Replace with your Google Apps Script web app URL
  const form = document.forms['submit-to-google-sheet'];

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response =>{
        success.innerHTML="data sent successfully";
        setTimeout(function(){
          success.innerHTML="",},5000)
          form.reset();
      })
      .catch(error => console.error('Error!', error.message));
  });
</script>
